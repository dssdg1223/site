<style>
  /* Reset */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  html, body {
    height: 100%;
    overflow-x: hidden;
  }
  body {
    background: 
      radial-gradient(ellipse at center, #0a0000 0%, #000000 100%);
    font-family: 'Orbitron', 'Russo One', sans-serif;
    color: #ff0000;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px 15px 70px;
    user-select: none;
    position: relative;
    min-height: 100vh;
  }

  /* Canvas - digital connections background */
  #digital-bg {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    z-index: 0;
    pointer-events: none;
    opacity: 0.15;
  }

  /* Blood drip effect */
  .blood-drip {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: 
      linear-gradient(135deg, transparent 45%, rgba(255, 0, 0, 0.03) 46%, rgba(255, 0, 0, 0.03) 54%, transparent 55%),
      linear-gradient(45deg, transparent 45%, rgba(255, 0, 0, 0.03) 46%, rgba(255, 0, 0, 0.03) 54%, transparent 55%);
    background-size: 50px 50px;
    z-index: 1;
    pointer-events: none;
  }

  h1 {
    font-size: 4rem;
    letter-spacing: 0.18em;
    margin-bottom: 60px;
    color: #ff0000;
    text-shadow:
      0 0 12px #ff0000,
      0 0 30px #ff3333,
      0 0 55px #990000;
    z-index: 10;
    position: relative;
    user-select: text;
    text-transform: uppercase;
    font-weight: 700;
    animation: titleGlow 3s infinite alternate;
    font-family: 'Russo One', sans-serif;
  }

  @keyframes titleGlow {
    0% {
      text-shadow:
        0 0 12px #ff0000,
        0 0 30px #ff3333,
        0 0 55px #990000;
    }
    100% {
      text-shadow:
        0 0 15px #ff0000,
        0 0 40px #ff5555,
        0 0 70px #cc0000;
    }
  }

  .container {
    max-width: 1200px;
    width: 100%;
    z-index: 10;
    position: relative;
  }

  .product-list {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
    gap: 36px;
  }

  .product {
    background: rgba(20, 0, 0, 0.7);
    border: 2px solid #ff3333;
    border-radius: 8px;
    padding: 28px;
    display: flex;
    flex-direction: column;
    box-shadow:
      0 5px 20px #ff000033,
      inset 0 0 18px #99000055;
    transition:
      box-shadow 0.35s ease,
      transform 0.35s ease;
    cursor: pointer;
    transform-style: preserve-3d;
    position: relative;
    overflow: hidden;
    backdrop-filter: blur(5px);
  }
  .product:hover {
    box-shadow:
      0 8px 32px #ff000066,
      inset 0 0 28px #cc0000aa;
    transform:
      translateY(-10px)
      rotateX(3deg)
      rotateY(6deg)
      scale(1.05);
  }
  .product::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(
      to bottom right,
      transparent 45%,
      rgba(255, 0, 0, 0.1) 50%,
      transparent 55%
    );
    transform: rotate(45deg);
    animation: shine 4s infinite;
    z-index: 1;
  }
  @keyframes shine {
    0% { transform: translateX(-100%) rotate(45deg); }
    100% { transform: translateX(100%) rotate(45deg); }
  }

  .product img {
    max-width: 100%;
    border-radius: 6px;
    margin-bottom: 24px;
    filter: drop-shadow(0 0 15px #ff3333);
    transition: filter 0.4s ease;
    border: 1px solid #ff3333;
    position: relative;
    z-index: 2;
  }
  .product:hover img {
    filter: drop-shadow(0 0 30px #ff5555);
  }

  .product h2 {
    font-size: 1.85rem;
    margin-bottom: 18px;
    color: #ff3333;
    text-shadow:
      0 0 10px #ff3333,
      0 0 25px #990000;
    user-select: text;
    position: relative;
    z-index: 2;
  }

  .product p {
    flex-grow: 1;
    font-size: 1.1rem;
    margin-bottom: 28px;
    color: #ff9999;
    line-height: 1.5;
    letter-spacing: 0.06em;
    text-shadow: 0 0 8px #660000;
    user-select: text;
    position: relative;
    z-index: 2;
  }

  .price {
    font-weight: 900;
    font-size: 1.5rem;
    margin-bottom: 26px;
    color: #ff3333;
    text-shadow: 0 0 22px #ff5555;
    letter-spacing: 0.15em;
    user-select: text;
    position: relative;
    z-index: 2;
  }

  .btn-buy {

    font-weight: 900;
    border: none;
    padding: 16px 0;
    font-size: 1.25rem;
    border-radius: 6px;
    letter-spacing: 0.14em;
    box-shadow:
      0 0 25px #990000,
      0 0 60px #ff3333;
    cursor: pointer;
    transition:
      background 0.4s ease,

      transform 0.3s ease;
    user-select: none;
    will-change: transform;
    position: relative;
    z-index: 2;
    overflow: hidden;
  }
  .btn-buy:hover {
    background: linear-gradient(45deg, #cc0000, #ff5555);
    color: #440000;
    box-shadow:
      0 0 40px #cc0000,
      0 0 90px #ff5555;
    animation: pulseGlow 1.5s infinite alternate;
    transform: scale(1.05);
  }
  .btn-buy::after {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(
      to bottom right,
      transparent 45%,
      rgba(255, 255, 255, 0.3) 50%,
      transparent 55%
    );
    transform: rotate(45deg);
    animation: shine 3s infinite;
    z-index: 1;
  }
  @keyframes pulseGlow {
    0% {
      box-shadow:
        0 0 40px #cc0000,
        0 0 90px #ff5555;
    }
    100% {
      box-shadow:
        0 0 55px #cc0000,
        0 0 110px #ff7777;
    }
  }

  footer {
    margin-top: 100px;
    font-size: 1rem;
    color: #990000;
    text-align: center;
    text-shadow: 0 0 18px #ff333344;
    user-select: text;
    z-index: 10;
    position: relative;
    display: flex;

    gap: 25px;

  footer a {
    color: #ff3333;

    padding: 10px 15px;

  footer a:hover {

    box-shadow: 0 0 15px #ff333344;

    width: 20px;
    height: 20px;
  }

  /* Digital noise overlay */
  .noise-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAYAAAAeP4ixAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAADsMAAA7DAcdvqGQAAABLSURBVGhD7cExAQAwDMCg+zfd2VAp5A8k+7MQIUKECBEiRIgQIUKECBEiRIgQIUKECBEiRIgQIUKECBEiRIgQIUKECBEiRIgQIUKECPkBPKQBz4kQj5QAAAAASUVORK5CYII=');

  /* Scanlines effect */
  .scanlines {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(
      to bottom,
      transparent 95%,

    );
    background-size: 100% 4px;
    z-index: 2;
    pointer-events: none;
    animation: scanline 8s linear infinite;
  }
  @keyframes scanline {
    0% { background-position: 0 0; }
    100% { background-position: 0 100%; }
  }

  /* Blood splatter corner */
  .blood-corner {
    position: fixed;
    width: 300px;
    height: 300px;
    right: -150px;
    top: -150px;
    background: radial-gradient(circle, rgba(255,0,0,0.15) 0%, transparent 70%);
    z-index: 1;
    pointer-events: none;
    transform: rotate(45deg);
  }

  @media (max-width: 768px) {
    h1 {
      font-size: 2.5rem;
      margin-bottom: 40px;
    }
    .product-list {
      grid-template-columns: 1fr;
    }
    footer {
      flex-direction: column;
      gap: 15px;
    }
    .blood-corner {
      width: 200px;
      height: 200px;
      right: -100px;
      top: -100px;
    }
  }
</style>
</head>

  const container = document.getElementById('product-list');

  function renderProducts() {

      div.innerHTML = `
        <img src="${product.img}" alt="${product.name}" />
        <h2>${product.name}</h2>
        <p>${product.description}</p>
        <div class="price">${product.price}</div>
        <button class="btn-buy" onclick="window.open('${product.contactLink}', '_blank')">COMPRAR AGORA</button>
      `;
      container.appendChild(div);
    });
  }
  renderProducts();

  // Digital connections background animation
  const canvas = document.getElementById('digital-bg');
  const ctx = canvas.getContext('2d');
  let width, height;

  function resize() {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
  }
  resize();
  window.addEventListener('resize', resize);

  // Nodes for digital connections
  const nodes = [];
  const connections = [];
  const nodeCount = 30;
  
  // Create nodes
  for (let i = 0; i < nodeCount; i++) {
    nodes.push({
      x: Math.random() * width,
      y: Math.random() * height,
      vx: Math.random() * 2 - 1,
      vy: Math.random() * 2 - 1,
      radius: Math.random() * 3 + 1,
      color: `rgba(${Math.floor(200 + Math.random() * 55)}, 0, 0, ${0.3 + Math.random() * 0.7})`
    });
  }

  // Animation loop
  function animate(time = 0) {
    ctx.clearRect(0, 0, width, height);
    
    // Update node positions
    nodes.forEach(node => {
      node.x += node.vx;
      node.y += node.vy;
      
      // Bounce off edges
      if (node.x < 0 || node.x > width) node.vx *= -1;
      if (node.y < 0 || node.y > height) node.vy *= -1;
      
      // Draw node
      ctx.beginPath();
      ctx.arc(node.x, node.y, node.radius, 0, Math.PI * 2);
      ctx.fillStyle = node.color;
      ctx.fill();
    });
    
    // Draw connections between nodes
    for (let i = 0; i < nodes.length; i++) {
      for (let j = i + 1; j < nodes.length; j++) {
        const dx = nodes[i].x - nodes[j].x;
        const dy = nodes[i].y - nodes[j].y;
        const dist = Math.sqrt(dx * dx + dy * dy);
        
        if (dist < 200) {
          const opacity = 1 - dist / 200;
          ctx.beginPath();
          ctx.moveTo(nodes[i].x, nodes[i].y);
          ctx.lineTo(nodes[j].x, nodes[j].y);
          ctx.strokeStyle = `rgba(255, 50, 50, ${opacity * 0.3})`;
          ctx.lineWidth = 0.5 + opacity * 1.5;
          ctx.stroke();
        }
      }
    }
    
    // Draw pulsing center node
    const centerX = width / 2;
    const centerY = height / 2;
    const pulseSize = 5 + Math.sin(time / 500) * 3;
    
    ctx.beginPath();
    ctx.arc(centerX, centerY, pulseSize, 0, Math.PI * 2);
    ctx.fillStyle = 'rgba(255, 0, 0, 0.8)';
    ctx.fill();
    
    // Connect center to other nodes with pulsing effect
    nodes.forEach(node => {
      const dx = centerX - node.x;
      const dy = centerY - node.y;
      const dist = Math.sqrt(dx * dx + dy * dy);
      
      if (dist < 400) {
        const opacity = 0.2 + (0.5 * (1 - dist / 400)) * (0.8 + Math.sin(time / 800) * 0.2);
        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        ctx.lineTo(node.x, node.y);
        ctx.strokeStyle = `rgba(255, 50, 50, ${opacity})`;
        ctx.lineWidth = 0.5 + opacity * 1.5;
        ctx.stroke();
      }
    });
    
    requestAnimationFrame(animate);
  }
  animate();
